<html lang="fa">
{%load static%}
{% block headcontent %}
{% include 'head.html' with title="Installers App" %}
{% endblock %}

<body class="hold-transition {% block body_class %}{% endblock %}">



    <script src="{% static 'jquery/jquery.min.js'  %}"></script>
    <script src="{% static 'js/popper.min.js'  %}"></script>
    <script src="{% static 'js/bootstrap.min.js'  %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js'  %}"></script>
    <script src="{% static 'js/leaflet.js'  %}"></script>
    <script src="{% static 'js/adminlte.js' %}"></script>

    <!-- jQuery UI 1.11.4 -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <!-- Bootstrap 4 -->
    <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js'  %}"></script>
    <!-- Morris.js charts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="{% static 'plugins/morris/morris.min.js'  %}"></script>
    <!-- Sparkline -->
    <script src="{% static 'plugins/sparkline/jquery.sparkline.min.js'  %}"></script>
    <!-- jvectormap -->
    <script src="{% static 'plugins/jvectormap/jquery-jvectormap-1.2.2.min.js'  %}"></script>
    <script src="{% static 'plugins/jvectormap/jquery-jvectormap-world-mill-en.js'  %}"></script>
    <!-- jQuery Knob Chart -->
    <script src="{% static 'plugins/knob/jquery.knob.js'  %}"></script>
    <!-- daterangepicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js"></script>
    <script src="{% static 'plugins/daterangepicker/daterangepicker.js'  %}"></script>
    <!-- datepicker -->
    <script src="{% static 'plugins/datepicker/bootstrap-datepicker.js'  %}"></script>
    <!-- Bootstrap WYSIHTML5 -->
    <script src="{% static 'plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js'  %}"></script>
    <!-- Slimscroll -->
    <script src="{% static 'plugins/slimScroll/jquery.slimscroll.min.js'  %}"></script>
    <!-- FastClick -->
    <script src="{% static 'plugins/fastclick/fastclick.js'  %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'dist/js/adminlte.js'  %}"></script>
    <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
    <script src="{% static 'dist/js/pages/dashboard.js'  %}"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="{% static 'dist/js/demo.js'  %}"></script>






    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show sticky-top rtl-txt" id="close" role="alert">
        <span type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                aria-hidden="true">&times;</span></span>
        <strong>{{message}}</strong>
    </div>

    <script>

        $('#close').click(function (e) {
            e.preventDefault();
            $(this).fadeOut()
        });     
    </script>
    {% endfor %}
    {% endif %}

    <div id="alert-container"></div>
    <script>
        function createAlert(type, message) {
            // Create the alert HTML
            var alertHtml = '<div class="alert alert-' + type + ' alert-dismissible fade show rtl-txt sticky-top" role="alert" id="close" >' +
                '<span type="button" class="close" data-dismiss="alert" aria-label="Close" id="close" dir="ltr">' +
                '<span aria-hidden="true">&times;</span>' +
                '</span>' +
                '<strong style="color:black;">' + message + '</strong>'
            '</div>';



            // Add the alert to the page
            $('#alert-container').html(alertHtml);


            // Scroll to the top of the page
            $('html, body').animate({ scrollTop: 0 }, 'fast');

            $('#close').click(function (e) {
                e.preventDefault();
                $(this).fadeOut()
            });
        }

    </script>
    {% block content %}


    {% endblock content %}

</body>

</html>
